           function wrapText(context, text, x, y, maxWidth, lineHeight) {
        var words = text.split(' ');
        var line = '';

        for(var n = 0; n < words.length; n++) {
          var testLine = line + words[n] + ' ';
          var metrics = context.measureText(testLine);
          var testWidth = metrics.width;
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n] + ' ';
            y += lineHeight;
          }
          else {
            line = testLine;
          }
        }
        context.fillText(line, x, y);
      }
      
          context.beginPath();
         context.arc(775,150,15,0,Math.PI*2,false);
         context.closePath();
         context.fillStyle = 'red';
         context.lineWidth = 3;
         context.stroke();
         context.fill();
         context.fillStyle = "black";
         context.font = "bold 13px Arial";
         context.fillText("up",775-7,150+3);
         context.beginPath();
         context.arc(775,195,15,0,Math.PI*2,false);
         context.closePath();
         context.fillStyle = 'red';

       context.fillStyle = "black";

       function next(){
     context.canvas.addEventListener('click',function(event){
     mouseX=event.clientX - context.canvas.offsetLeft;
     mouseY=event.clientY - context.canvas.offsetTop;

     dy=mouseY-195;

});
