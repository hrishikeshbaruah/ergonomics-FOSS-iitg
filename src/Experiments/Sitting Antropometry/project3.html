function next()

ctx.canvas.addEventListener('click',function(event){
var rect = canvas.getBoundingClientRect();

/*mouseX=event.clientX - ctx.canvas.offsetLeft;
mouseY=event.clientY - ctx.canvas.offsetTop;*/

dist=Math.sqrt((dx*dx)+(dy*dy));

flag=1;
i +=1;
y +=2;
}
else{
dx=mouseX-400;
dy=mouseY-200;
dist=Math.sqrt((dx*dx)+(dy*dy));
if(dist<=15){
flag=1;

i -=1;
y -=2;}
}
}
});

}

dist=Math.sqrt((dx*dx)+(dy*dy));

}
}
