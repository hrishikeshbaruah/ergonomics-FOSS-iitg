<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Move Arrow</title>

    <script type="text/javascript">
            //this function is called on up arrow detected
            function upArrowPressed() {
            var arr = document.getElementById("image1");
            var vw = document.getElementById("image2");
            if(parseInt(arr.style.top) >0){
                arr.style.top = parseInt(arr.style.top) - 1 + 'px'; //this much movement on button click
                vw.style.top = parseInt(vw.style.top) + 2 + 'px';
                
            }
            }

            function downArrowPressed() {
            var arr = document.getElementById("image1");
            var vw = document.getElementById("image2");
            if(parseInt(arr.style.top) <480){
                arr.style.top = parseInt(arr.style.top) + 1 + 'px'; //this much movement on button click
                vw.style.top = parseInt(vw.style.top) - 2 + 'px';
            }
            }

            function moveSelection(evt) { // arrow key press handler
                switch (evt.keyCode) {
                    case 38:               // up arrow key kode
                    upArrowPressed();
                    break;
                    case 40:               // down arrow key kode
                    downArrowPressed();
                    break;
                    }
                };

        function docReady() //this function is called when page has completely loaded and then attaches handler to the page
        {
          window.addEventListener('click', function(event){
          window.addEventListener('keydown', moveSelection);
        });
        }

  </script>
  <style>
  html, body{
    background-color: black;
    overflow: hidden;
    height: 500px;
  }
  @-moz-document url-prefix() {
  body{
    background-color: black;
    overflow: hidden;
    height: 50%;
  }
  }
  </style>
  </head>

  <body onload="docReady()" onkeydown="" onkeyup="" style="height: 500px;">
    <img id="image2" src="height.png" style="position:absolute; left:35; top:10;" height="172%" width="3%" />
    <img src="view.png" style="position: absolute;left:20;top:-450;width:75;height:1500"/>
    <img src="scale.png" style="position:absolute; left:118" />
    <img src="body.png" style="position:absolute; left:-100;" />
    <img id="image1" src="arrow.png" style="position:absolute;left:113; top:0;" width:"10%" height="10%"/>
    <p style="font-size: 20px; color: white; position: absolute; left:100px; bottom: 60px;">Scale in feet
    <p style="font-size: 20px; color: white; position: absolute; left: 80px; bottom: 40px;">1 foot = 304.8mm</p>
    </p>
  </body>
</html>
