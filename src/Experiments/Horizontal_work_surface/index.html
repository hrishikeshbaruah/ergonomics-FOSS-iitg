<canvas id="myCanvas" width="400" height="300" ></canvas>
<!-- priti's code starts here -->
<script>
	var canvas = document.getElementById("myCanvas");

	//very carefull with these two lines....
	
	canvas.width  = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;
    var radi=80;
	var x=200;
	var y=200;
	
	//for getting the co-ordinates:-->
	var mouseX=0;
	var mouseY=0;
	
	var dx=0;
	var dy=0;
	
	var dist=0;
	var ctx = canvas.getContext('2d');
	
	ctx.fillStyle='green';
	
	//for circle begin path-->
	ctx.beginPath();
	
	ctx.arc(x, y,radi,0,2 * Math.PI,false);
	ctx.fill();
	
	ctx.fillStyle='blue';
	ctx.font="bold 30px sans-serif";
	ctx.fillText("Check answer",110,70);
	
	var my_pic = new Image();
	my_pic.src = "final.png";
	
	ctx.canvas.addEventListener('click',function(event){
	
			mouseX=event.clientX - ctx.canvas.offsetLeft;
			mouseY=event.clientY - ctx.canvas.offsetTop;
			
			dx=mouseX-x;
			dy=mouseY-y;
	
			dist=Math.sqrt((dx*dx)+(dy*dy));
			if(dist<radi)
			{
				//alert("yes");
				ctx.fillStyle='white';
				ctx.fillRect(0,0,400,300);
				ctx.fillStyle='black';
				ctx.drawImage(my_pic,0,0,400,300);
				
			}
	
	
	});
